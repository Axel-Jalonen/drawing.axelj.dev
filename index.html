<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Simple drawing application. No features except brush size, no tracking, no server-side code. Fully open source public domain code. 'Undo' feature might be coming soon. Useful for super breif sketches">
        <link
            rel="icon"
            href="https://axelj.dev/favicon.svg"
            type="image/svg+xml"
        />
        <link rel="stylesheet" href="./style.css" />
        <title>Document</title>
    </head>
    <body>
        <div id="mobile">This site doesn't support mobile devices.</div>
        <div id="debug-area"></div>
        <div id="tool-bar">
            <label for="brush-size">Brush Size</label>
            <input
                name="brush-size"
                type="range"
                id="pixel-sizer"
                min="1"
                max="30"
                step="1"
                value="5"
            />
        </div>
        <canvas id="main-canvas"></canvas>
    </body>
    <script src="./main.js"></script>
</html>
